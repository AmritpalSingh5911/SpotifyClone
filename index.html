<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="icon/close.svg" alt="close">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="icon/logo.svg" alt="Logo" />
          </div>
          <ul>
            <li><img class="invert" src="icon/home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="icon/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="lib_logo">
            <img class="invert" src="icon/library.svg" alt="library logo" />
            <h3>Your Library</h3>
            <img class="plus invert" src="icon/plus.svg" alt="plus" />
          </div>
          <div class="Liblist">
            <ul> </ul>
          </div>
          <div class="footer">
            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header bg-grey rounded">
          <div class="nav">
            <img class="hamburger invert" src="icon/hamburger.svg" alt="hamburger">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="rgba(0, 0, 0, .7)" fill="rgba(0, 0, 0, .7)">
            <circle cx="12" cy="12" r="10" stroke="rgba(0, 0, 0, .7)" stroke-width="1.5" />
            <path d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="rgba(0, 0, 0, .7)" fill="rgba(0, 0, 0, .7)">
          <circle cx="12" cy="12" r="10" stroke="rgba(0, 0, 0, .7)" stroke-width="1.5" />
          <path d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
      <div class="button">
        <button class="Signbtn">Sign up</button>
        <button class="Loginbtn">Log in</button>
      </div>
      </div>
      <div class="playlist">
        <h2>Spotify Playlists</h2>
        <div class="card-container">
          <div class="card">
            <div class="playbtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="30" fill="#00FF00">
              <circle cx="12" cy="12" r="11" stroke="#000" stroke-width="2"/>
              <path d="M9 16.5v-9l6 4.5-6 4.5z" fill="#000"/>
            </svg>
          </div>
            <img src="https://i.scdn.co/image/ab67706f000000022e63cecea090de728740ae76" alt="playlist1">
            <h2>Today's top hits</h2>
            <p>Tate McRae is on top of the Hottest 50!</p>
          </div>
          <div class="card">
            <div class="playbtn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="30" fill="#00FF00">
                <circle cx="12" cy="12" r="11" stroke="#000" stroke-width="2"/>
                <path d="M9 16.5v-9l6 4.5-6 4.5z" fill="#000"/>
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="playlist2">
            <h2>lofy bits</h2>
            <p>chill beats, lofi vibes, new tracks every week... </p>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>
          <div class="barinfo">
          <div class="songinfo"> </div>
          <div class="songbtn">
        <img class="previous invert cursor" id="previous" src="icon/previous.svg" alt="previous">
        <img class="play invert cursor" id ="play" src="icon/play.svg" alt="play">
        <img class="next invert cursor" id="next" src="icon/next.svg" alt="next">
          </div>
          <div class="songtime"> </div>
        </div>
        </div>
      </div>
    </div>
    <script src="spotify.js"></script>
  </body>
</html>
